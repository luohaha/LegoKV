syntax = "proto3";
package lkvrpc;

message Key {
  string buf = 1;
}

message Value {
  string buf = 1;
}

message KeyValuePair {
  Key key = 1;
  Value value = 2;
}

message ReturnInt
{
  int32 ret = 1;
}

service LKV {
  rpc Get(Key) returns (Value) {}
  rpc Put(KeyValuePair) returns (ReturnInt) {}
  rpc Delete(Key) returns (ReturnInt) {}
}
